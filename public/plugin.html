<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Comparador de Smartphones</title>
    <style>
        /* Estilos básicos para asegurar que el iframe ocupe todo el espacio */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita dobles barras de scroll */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde del iframe */
        }
    </style>
</head>
<body>
    <!-- 
      IMPORTANTE:
      Asegúrate de que la URL en el atributo 'src' apunte a tu aplicación desplegada.
      El parámetro `?embed=true` al final de la URL es crucial, ya que activa el modo de inserción,
      eliminando la cabecera y el pie de página para una mejor integración.
    -->
    <iframe src="https://smartphonesvs.vercel.app/?embed=true"></iframe>
</body>
</html>
